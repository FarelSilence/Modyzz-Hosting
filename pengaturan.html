<div class="mt-3">
    <h4 class="mb-4"><i class="bi bi-person-circle"></i> Profil Pengguna</h4>
    
    <div class="card mb-4">
        <div class="card-body">
            <div class="d-flex align-items-center mb-3">
                <div class="flex-shrink-0">
                    <i class="bi bi-person-circle fs-1 text-primary"></i>
                </div>
                <div class="flex-grow-1 ms-3">
                    <h5 class="mb-0">John Doe</h5>
                    <small class="text-muted">Pengguna Premium</small>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" value="John Doe">
            </div>
            <div class="mb-3">
                <label class="form-label">Nomor WhatsApp</label>
                <input type="text" class="form-control" value="+6281234567890" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" value="john.doe@example.com" readonly>
            </div>
            <button class="btn btn-primary w-100">Simpan Perubahan</button>
        </div>
    </div>
    
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-shield-lock"></i> Keamanan</h5>
        </div>
        <div class="card-body">
            <button class="btn btn-outline-primary w-100 mb-2" data-bs-toggle="modal" data-bs-target="#ubahPinModal">
                <i class="bi bi-key"></i> Ubah PIN
            </button>
            <button class="btn btn-outline-danger w-100">
                <i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </div>
    </div>
</div>

<!-- Ubah PIN Modal -->
<div class="modal fade" id="ubahPinModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="bi bi-key"></i> Ubah PIN</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">PIN Lama</label>
                    <input type="password" class="form-control" placeholder="Masukkan PIN lama">
                </div>
                <div class="mb-3">
                    <label class="form-label">PIN Baru</label>
                    <input type="password" class="form-control" placeholder="Masukkan PIN baru">
                </div>
                <div class="mb-3">
                    <label class="form-label">Konfirmasi PIN Baru</label>
                    <input type="password" class="form-control" placeholder="Konfirmasi PIN baru">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                <button type="button" class="btn btn-primary">Simpan PIN</button>
            </div>
        </div>
    </div>
</div>
